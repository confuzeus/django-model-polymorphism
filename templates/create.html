{% extends "base.html" %}

{% block content %}
    <h1>Create a JSON post</h1>
    <br><br>
    <p>{{ form.errors }}</p>
    <form enctype="multipart/form-data" action="." method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
{% endblock %}
